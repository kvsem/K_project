{% load static %}
{% include 'base/base.html' %}
<style>
    .m-auto {
        margin: auto;
    }
</style>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <div class="m-auto">
            <h2>패턴 분석 결과</h2>
            {% if error_message %}
                {{ error_message }}
            {% else %}
                {% for key, val in result.items %}
                    <span>{{ key }} : {{ val.count }}</span><br>
                    <span>{{ val.opposite_string }} : {{ val.opposite_count }}</span><br><br>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
